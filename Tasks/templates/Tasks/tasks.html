{% extends 'Tasks/layout.html' %}
{% load static %}
{% block title %} 
    Tasks
{% endblock %}

{% block body %}

<style>
     #d{
            background-color: rgb(41, 45, 53);
            color: aliceblue;
            border: none;
            margin: 1px;
        }
    #d:hover{
        background-color: rgb(75, 81, 92);
        color: aliceblue;
    }
    .list-group{
        font-size: 20px;
        margin: 5px 130px 5px 130px;
        width:75%;
        display: flex;
        justify-content: center;
        border: none;
    }
    .list-group-item{
        border: none;
        margin-bottom: 10px;
        background-color: rgb(253, 253, 253);
    }
    .list-group-item:hover{
        border: none;
        margin-bottom: 10px;
        background-color: rgb(250, 250, 250);
    }
    .form-check-input{
        margin-right: 15px;
    }
    .input-group{
        height: 50px;
    }
    .add:hover{
        transform: scale(0.95);
    }
</style>
<nav class="navbar navbar-light" style="margin: 0px 40px 40px 40px;">
    <div class="container-fluid">
        <h1>All Tasks</h1>
        <a href="{% url 'index' %}"><button class="btn btn-dark btn-lg" type="button" style="margin-left: 40px;">Back</button></a>
    </div>
  </nav>
  <div class="row align-items-md-stretch" style="display:flex; justify-content: center;">
    <ul class="list-group" style="display:flex; justify-content: center;">
        {% for task in important %}
        <li class="list-group-item" id = "d" style="border-radius: 7px;">
            <nav class="navbar navbar-light" >
            <div class="container-fluid">
                <div>
                    <input class="form-check-input me-1" type="checkbox" value="" aria-label="...">
                    {{ task.name }}
                </div>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-star-fill" viewBox="0 0 16 16">
                    <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
                </svg>
            </div>
        </nav>
        </li>
        <div style="height: 5px;"></div>
        {% endfor %}
        {% for task in basic %}
                <li class="list-group-item" id = "l" style="border-radius: 7px;">
                    <nav class="navbar navbar-light" >
                        <div class="container-fluid">
                            <div>
                                <input class="form-check-input me-1" type="checkbox" value="" aria-label="...">
                                {{ task.name }}
                            </div>
                        </div>
                    </nav>
                </li>
                
                
        {% endfor %}
      </ul>
  </div>
  <form style="display:flex; justify-content: center;">
    <div class="input-group" style="width: 77%; display: flex; justify-content: center;">
        <input type="text" class="form-control" style="border-radius: 30px; font-size: 20px; margin-left: 10px;">
        <button type="submit" style="border: none; background-color: white;" class="add">
            <span class="input-group-text" style="background-color: white; border:none">
                <svg xmlns="http://www.w3.org/2000/svg" width="37" height="37" fill="currentColor" class="bi bi-plus-circle-fill" viewBox="0 0 16 16">
                    <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3v-3z"/>
                  </svg>
            </span>
        </button>
        
      </div>
  </form>
  
{% endblock %}
